<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>funny</title>
</head>
<body>

<!-- HTML !-->
<button class="button-82-pushable" role="button" id="showButton" onclick="showElementAndPlaySound()">
    <span class="button-82-shadow"></span>
    <span class="button-82-edge"></span>
    <span class="button-82-front text">
                                  запуск ядерных боеголовок на киев
</span>
</button>

<audio id="audio" src="music.mp3"></audio>

<div id="hiddenElement">
    <a href="https://www.youtube.com/@limonan">
        <img src="images/kit.gif" width="600" height="400" alt="кит">
    </a>
</div>


<script>
    function showElementAndPlaySound() {
        let audio = document.getElementById('audio');
        let hiddenElement = document.getElementById('hiddenElement');
        let button = document.getElementById('showButton');
        button.style.display = 'none';

        hiddenElement.style.display = 'block'; // Показать элемент
        audio.play(); // Воспроизвести звук
        setTimeout(function() {
            audio.pause();
            audio.currentTime = 0; // Вернуть воспроизведение в начало
        }, 13000); // 10000 миллисекунд = 10 секунд
    }
</script>
</body>
</html>
